environment:
  PYTHONIOENCODING: "utf-8"
  matrix:
    - PYTHON: "C:/Python27"
      DJANGO: "Django==1.8.*"
    - PYTHON: "C:/Python27"
      DJANGO: "Django==1.9.*"
    - PYTHON: "C:/Python27"
      DJANGO: "Django==1.10.*"
    - PYTHON: "C:/Python27"
      DJANGO: "Django==1.11.*"

    # The latest version of Django is no longer python2 compatible
    #- PYTHON: "C:/Python27"
    #  DJANGO: "Django"

    - PYTHON: "C:/Python34"
      DJANGO: "Django==1.8.*"

    # keep this to just maintain the latest version
    - PYTHON: "C:/Python34"
      DJANGO: "Django"

    # These versions of Django are not supported with Python3.5
    #- PYTHON: "C:/Python35"
    #  DJANGO: "Django==1.6.*"
    - PYTHON: "C:/Python35"
      DJANGO: "Django==1.8.*"
    - PYTHON: "C:/Python35"
      DJANGO: "Django==1.9.*"
    - PYTHON: "C:/Python35"
      DJANGO: "Django==1.10.*"
    - PYTHON: "C:/Python35"
      DJANGO: "Django==1.11.*"

    # keep this to just maintain the latest version
    - PYTHON: "C:/Python35"
      DJANGO: "Django"


init:
  - "ECHO %PYTHON%"
  - "ECHO %path%"
  - ps: "ls C:/Python*"
install:
  - "%PYTHON%/python.exe -m pip"
  - "%PYTHON%/Scripts/pip.exe install --upgrade setuptools"
  - "%PYTHON%/Scripts/pip.exe install %DJANGO%"
  - "%PYTHON%/Scripts/pip.exe install -r requirements.txt"
  - "%PYTHON%/Scripts/pip.exe install -e ."
# setup our path to include python scripts
  - cmd: SET PATH=%PATH%;%PYTHON%/Scripts
build: off
test_script:
  - "%PYTHON%/Scripts/pip.exe --version"
  - "%PYTHON%/Scripts/nosetests.exe --with-coverage --cover-erase --cover-package=wooey tests"
  - "%PYTHON%/Scripts/django-admin test --settings=wooey.test_settings wooey.tests"
